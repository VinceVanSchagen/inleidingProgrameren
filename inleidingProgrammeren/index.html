<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>record player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/Metal-Album.svg">
</head>
<body>
    <div class="platenspelerlp">
        <img id="platenspeler"src="img/platenspeler.svg" alt="platenspelerleeg">
        <img id="lp" src="img/Leeg-Lp.svg" alt="lp-klassiek"> 
    </div>
    <div class="lps">
        <img id="lp1" src="img/Klassiek-Lp.svg" alt="lp1">
        <img id="lp2" src="img/Metal-Lp.svg" alt="lp2">
        <img id="lp3" src="img/Kansas-Lp.svg" alt="lp3">
    </div>
    <div class="albums">
        <img id="album1" src="img/Klassiek-Album.svg" alt="album1">
        <img id="album2" src="img/Metal-Album.svg" alt="album2">
        <img id="album3" src="img/Kansas-Album.svg" alt="album3">
    </div>
    <audio src="music/klassiek.mp3" id=klassiekaudio></audio>
    <audio src="music/FadeToBlack.mp3" id=metalaudio></audio>
    <audio src="music/kansas.mp3" id=kansasaudio></audio>
    <h1 class="titel">titel</h1>
    <p class="stukje">tekst over muziek</p>
    <script src="scripts/platenspeler.js"></script>
</body>
</html>
